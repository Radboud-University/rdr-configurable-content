version: '3'

services:
  rdm-configurable-content:
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile
    image: "docker.platbuik.uci.ru.nl/donders/rdm-configurable-content:${TAG}"
    container_name: rdm-configurable-content
    logging:
      options:
       max-size: "20m"
       max-file: "2"
    restart: unless-stopped
    ports:
      - 8082:80
    networks:
      - rdm-network
networks:
  rdm-network:
    external: true